<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<meta charset="utf-8">
	<title>Flex Calculator</title>
	<link rel="shortcut icon" href="images/neutro.png" type="image/x-icon">

</head>

<body>

	<div class="container">

		<h1>JS - Flex Calculator</h1>

		<img src="images/neutro.png" alt="Flex Calculator" id="status">
	
		<form name="frmFlex">
	
			<input class="yellow" type="text" placeholder="Ethanol" name="txtEthanol">
	
			<input class="orange" type="text" placeholder="Gasoline" name="txtGasoline">
	
			<input type="button" value="Advantage" onclick="calculate()"> 
	
			<input type="reset" value="Clear" onclick="toreset()">
	
		</form>

	</div>

	<script src="script.js"></script>

</body>

</html>
